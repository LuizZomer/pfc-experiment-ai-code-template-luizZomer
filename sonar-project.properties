sonar.projectKey=kenielnunes_pfc-experiment-ai-code-template
sonar.organization=kenielnunes
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**
sonar.test.inclusions=**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Forçar análise mesmo sem cobertura
sonar.coverage.exclusions=
sonar.cpd.exclusions=
sonar.javascript.file.suffixes=.js,.jsx

# Ativar regras específicas do JavaScript
sonar.issue.ignore.multicriteria=

# Configurações de qualidade mais rigorosas
sonar.javascript.globals=
sonar.cpd.detectDuplication=true

# Limites de complexidade
sonar.complexity.threshold=10
sonar.function.complexity.threshold=10
